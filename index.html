<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Teacher ID Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-width: 350px;
            --card-height: 540px;
            --primary-navy: #0f172a;
            --accent-blue: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        /* The Professional ID Card Styling */
        .id-card-modern {
            width: var(--card-width);
            height: var(--card-height);
            background: white;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card-top-accent {
            height: 160px;
            background: var(--primary-navy);
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }
        .card-bg-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6zM36 4V0h-2v4h-4v2h4v4h2V6h4V4h-4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .profile-hex-wrap {
            width: 150px;
            height: 150px;
            margin: -85px auto 0;
            position: relative;
            z-index: 20;
        }
        .profile-img-container {
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: #e2e8f0;
            border: 6px solid white;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chip-mockup {
            width: 38px;
            height: 30px;
            background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
            border-radius: 6px;
            position: absolute;
            top: 180px;
            left: 25px;
            opacity: 0.8;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .chip-lines {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 6px;
            background-image: linear-gradient(90deg, transparent 50%, rgba(0,0,0,0.1) 50%), linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 10px 10px;
        }
        .label-text {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
        }
        .value-text {
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
        }
        .mono-id {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-blue);
        }
    </style>
</head>
<body class="py-12 px-4">

    <div class="max-w-5xl mx-auto grid lg:grid-cols-2 gap-12 items-start">
        
        <!-- Controls Section -->
        <div class="bg-white rounded-3xl p-8 shadow-xl border border-slate-200">
            <header class="mb-8">
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">ID Generator</h1>
                <p class="text-slate-500 font-medium">Create professional teacher credentials instantly.</p>
            </header>

            <div class="space-y-6">
                <!-- File Inputs -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700">School Logo</label>
                        <input type="file" id="schoolLogoIn" accept="image/*" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all cursor-pointer">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700">Teacher Photo</label>
                        <input type="file" id="teacherPhotoIn" accept="image/*" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all cursor-pointer">
                    </div>
                </div>

                <!-- Text Inputs -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Institution Name</label>
                        <input type="text" id="schoolNameIn" placeholder="e.g. St. Andrews Academy" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 transition-all text-slate-800 font-medium">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Teacher Full Name</label>
                        <input type="text" id="teacherNameIn" placeholder="e.g. Dr. Sarah Jenkins" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 transition-all text-slate-800 font-medium">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col gap-3 pt-4">
                    <button onclick="refreshData()" class="group flex items-center justify-center gap-2 bg-slate-900 hover:bg-black text-white py-4 rounded-2xl font-bold transition-all transform active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Regenerate Meta Details
                    </button>
                    <button onclick="exportToJpeg()" class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all transform active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Export as High-Res JPEG
                    </button>
                </div>
            </div>
        </div>

        <!-- ID Card Preview -->
        <div class="sticky top-12 flex flex-col items-center">
            <p class="text-xs font-black text-slate-400 uppercase tracking-[0.3em] mb-6">Real-time Preview</p>
            
            <div id="captureArea">
                <div id="mainCard" class="id-card-modern">
                    <!-- Top Section -->
                    <div class="card-top-accent flex flex-col items-center pt-8 px-6 text-center">
                        <div class="card-bg-pattern"></div>
                        
                        <!-- School Logo Space -->
                        <div class="absolute top-6 right-6 w-12 h-12 bg-white/10 backdrop-blur-md rounded-xl flex items-center justify-center overflow-hidden p-2 border border-white/20">
                            <img id="prevSchoolLogo" src="" class="hidden max-w-full max-h-full object-contain">
                            <svg id="defSchoolIcon" class="w-6 h-6 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </div>

                        <h2 id="prevSchoolName" class="text-white text-sm font-extrabold uppercase tracking-widest leading-tight mt-2 opacity-90">Your Institution Name</h2>
                    </div>

                    <!-- Profile Area -->
                    <div class="profile-hex-wrap">
                        <div class="profile-img-container">
                            <img id="prevTeacherPhoto" src="" class="hidden">
                            <div id="defUserIcon" class="w-full h-full flex items-center justify-center bg-slate-200 text-slate-400">
                                <svg class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                            </div>
                        </div>
                    </div>

                    <!-- Card Body -->
                    <div class="px-8 pt-4">
                        <div class="text-center mb-6">
                            <h3 id="prevTeacherName" class="text-2xl font-extrabold text-slate-900 leading-none mb-2">Teacher Name</h3>
                            <div class="inline-block px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-black uppercase tracking-wider" id="prevSubject">Mathematics Faculty</div>
                        </div>

                        <div class="chip-mockup"><div class="chip-lines"></div></div>

                        <!-- Data Grid -->
                        <div class="grid grid-cols-2 gap-y-6 gap-x-4 mt-8">
                            <div>
                                <p class="label-text">Employee ID</p>
                                <p id="prevIdNum" class="value-text mono-id">STA-882910</p>
                            </div>
                            <div>
                                <p class="label-text">Blood Group</p>
                                <p id="prevBlood" class="value-text">O-Positive</p>
                            </div>
                            <div>
                                <p class="label-text">Valid Until</p>
                                <p class="value-text">Dec 2030</p>
                            </div>
                            <div class="flex justify-end items-end">
                                <!-- Minimal QR Code Mockup -->
                                <div class="w-12 h-12 bg-slate-100 p-1 rounded-md border border-slate-200">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-slate-400">
                                        <path d="M3 3h4v4H3V3zM17 3h4v4h-4V3zM3 17h4v4H3v-4zM14 14h2v2h-2v-2zM18 18h2v2h-2v-2zM14 18h2v2h-2v-2zM18 14h2v2h-2v-2z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Bar -->
                    <div class="absolute bottom-0 w-full py-4 bg-slate-50 border-t border-slate-100 px-8 flex justify-between items-center">
                        <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Digital Authentication System</span>
                        <div class="flex gap-1">
                            <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="mt-8 text-slate-400 text-xs font-medium">Card size standardized for CR80 printing.</p>
        </div>
    </div>

    <script>
        const subjectPool = ["Natural Sciences", "Advanced Mathematics", "English Literature", "Physical Education", "Fine Arts", "World History", "Computer Engineering", "Global Economics", "Applied Physics", "Chemistry"];
        const bloodPool = ["A+ (Positive)", "B+ (Positive)", "AB+ (Positive)", "O+ (Positive)", "A- (Negative)", "B- (Negative)", "O- (Negative)"];

        // Image Processing
        function handleImage(inputId, displayId, fallbackId) {
            document.getElementById(inputId).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = document.getElementById(displayId);
                        img.src = event.target.result;
                        img.classList.remove('hidden');
                        if(fallbackId) document.getElementById(fallbackId).classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        handleImage('schoolLogoIn', 'prevSchoolLogo', 'defSchoolIcon');
        handleImage('teacherPhotoIn', 'prevTeacherPhoto', 'defUserIcon');

        // Text Updates
        document.getElementById('schoolNameIn').addEventListener('input', e => {
            document.getElementById('prevSchoolName').innerText = e.target.value || "Your Institution Name";
        });
        document.getElementById('teacherNameIn').addEventListener('input', e => {
            document.getElementById('prevTeacherName').innerText = e.target.value || "Teacher Name";
        });

        // Data Generation
        function refreshData() {
            const randomID = "EDU-" + Math.floor(100000 + Math.random() * 900000);
            const randomSub = subjectPool[Math.floor(Math.random() * subjectPool.length)];
            const randomBlood = bloodPool[Math.floor(Math.random() * bloodPool.length)];

            document.getElementById('prevIdNum').innerText = randomID;
            document.getElementById('prevSubject').innerText = randomSub;
            document.getElementById('prevBlood').innerText = randomBlood;
        }

        async function exportToJpeg() {
            const btn = event.currentTarget;
            const original = btn.innerHTML;
            btn.innerHTML = "Generating Image...";
            btn.disabled = true;

            try {
                const element = document.getElementById('captureArea');
                const canvas = await html2canvas(element, {
                    scale: 4, // 4x for crystal clear print quality
                    backgroundColor: null,
                    useCORS: true,
                    allowTaint: true
                });

                const name = document.getElementById('prevTeacherName').innerText.replace(/\s+/g, '_');
                const link = document.createElement('a');
                link.download = `ID_CARD_${name}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.98);
                link.click();
            } catch (err) {
                console.error(err);
                alert("Capture failed. Ensure images are fully loaded.");
            } finally {
                btn.innerHTML = original;
                btn.disabled = false;
            }
        }

        // Initialize
        window.onload = refreshData;
    </script>
</body>
</html>
